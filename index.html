<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<!-- search area -->

<body class="bg-primary bg-opacity-25">
    <h1 class="text-center text-primary p-5 fw-bold">Your Book Archive</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your books"
            aria-label="Recipient's username" aria-describedby="button-addon2">

        <button onclick="searchBooks()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>

    <!-- search result area -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 m-3 shadow">
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="script.js"></script>
</body>

</html>
